name: Run Jest Tests on PR

on:
  pull_request:
    branches: ['**']

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üöÄ Wait for Vercel Preview Deployment
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_SCOPE }} # Optional
          vercel-args: '--prod=false'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: üìù Log Preview URL
        run: echo "Preview URL is ${{ steps.vercel.outputs.preview-url }}"

      - name: üß™ Run Jest tests
        run: npm run test
        env:
          TEST_BASE_URL: ${{ steps.vercel.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üé≠ Run Playwright E2E tests
        run: npx playwright test
        env:
          TEST_BASE_URL: ${{ steps.vercel.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
