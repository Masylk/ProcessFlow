name: Backup Supabase DB after production push

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Dump Supabase Database
        run: |
          supabase db dump --db-url "${{ secrets.SUPABASE_DB_URL }}" -f backup.sql

      - name: Upload backup to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backup.sql
