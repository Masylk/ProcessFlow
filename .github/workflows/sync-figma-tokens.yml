name: Sync Figma Tokens

on:
  schedule:
    - cron: '0 12 * * *' # Runs daily at 12 PM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  sync-figma-tokens:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies (if using a custom script or tool)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Fetch tokens from Figma
      - name: Fetch Tokens from Figma
        env:
          FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }} # Add this secret in GitHub repository settings
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }} # Add the Figma File ID as a secret
        run: |
          # Install figma API client (optional)
          npm install -g figma-tokens-cli

          # Fetch tokens from Figma and save them to a file
          figma-tokens-cli fetch --file-id=$FIGMA_FILE_ID --token=$FIGMA_API_KEY --output=./tokens.json

      # Step 4: Commit and push changes (if necessary)
      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add tokens.json
          git commit -m "Sync Figma tokens"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
